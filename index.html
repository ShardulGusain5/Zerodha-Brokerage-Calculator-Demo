<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Brokerage Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Zerodha Brokerage Calculator Clone Demo</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Equity Delivery</h2>
                <div class="form-group row">
                    <div class="col">
                        <label for="equityDeliveryBuy">Buy:</label>
                        <input type="number" id="equityDeliveryBuy" class="form-control" min="0">
                    </div>
                    <div class="col">
                        <label for="equityDeliverySell">Sell:</label>
                        <input type="number" id="equityDeliverySell" class="form-control" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="equityDeliveryQuantity">Quantity:</label>
                    <input type="number" id="equityDeliveryQuantity" class="form-control" min="1">
                </div>
                <button id="calculateEquityDeliveryBtn" class="btn btn-primary btn-block">Calculate Equity Delivery</button>
                <div id="equityDeliveryResult" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Equity Intraday</h2>
                <div class="form-group row">
                    <div class="col">
                        <label for="equityIntradayBuy">Buy:</label>
                        <input type="number" id="equityIntradayBuy" class="form-control" min="0">
                    </div>
                    <div class="col">
                        <label for="equityIntradaySell">Sell:</label>
                        <input type="number" id="equityIntradaySell" class="form-control" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="equityIntradayQuantity">Quantity:</label>
                    <input type="number" id="equityIntradayQuantity" class="form-control" min="1">
                </div>
                <button id="calculateEquityIntradayBtn" class="btn btn-primary btn-block">Calculate Equity Intraday</button>
                <div id="equityIntradayResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
